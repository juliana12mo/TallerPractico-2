<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ejemplo Tabla # 1</title>
</head>
<body>

    <table border="1">
        <tr>
            <h1>

        </tr>
        <tr>
            <td style="text-align: center;">g</td>
        </tr>
        <tr>

        <tr>
            <td style="text-align: center;">n</td>
        </tr>

        </tr>

        <tr>

        <tr>
            <td style="text-align: center;" colspan="2">z</td>
            <td style="text-align: center;">1</td>
