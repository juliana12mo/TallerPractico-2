<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla # 2</title>
</head>
<body>

    <table border="1">
        <tr>
            <td colspan="2">Subject</td>
            <td>John Doe</td>

        </tr>

            <td style="text-align: center;" rowspan="2">Biology</td>
            <td>Practical</td>
            <td style="text-align: center;">A</td>
            <td style="text-align: center;">A</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td style="text-align: center;">A+</td>
            <td style="text-align: center;">A</td>
            
        </tr>
        <tr>
            <td style="text-align: center;" rowspan="2">Chemistry</td>

        </tr>
        <tr>
            <td>Theory</td>
            <td style="text-align: center;">A</td>
            <td style="text-align: center;">C+</td>
          
        </tr>
        <tr>
            <td style="text-align: center;" rowspan="2">Physics</td>

            <td style="text-align: center;">A</td>
            <td style="text-align: center;">A</td>
            
        </tr>
        <tr>
            <td>Theory</td>
            <td style="text-align: center;">A-</td>
            <td style="text-align: center;">A-</td>
            
        </tr>
    </table>

</html>
